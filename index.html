<body>
<header>
<h1>ルイズコピペ ジェネレータ</h1>
<p>ルイズコピペを気になるあの子の名前で生成します。</p>
</header>
<form id="louise">
<fieldset>
<legend>気になるあの子の名前を入力</legend>
<div>
<label>気になるあの子の名前:
<input type="text" id="louise_name" value="ルイズ">
</label>
</div>
<div>
<label>あの子の名前の最後の音:
<select id="louise_tail">
<option value="a">ア段</option>
<option value="i">イ段</option>
<option value="u" selected>ウ段</option>
<option value="e">エ段</option>
<option value="o">オ段</option>
<option value="n">ン</option>
</select>
<hr>
<button>生成するボタン</button>
</fieldset>
</form>
<div class="next"></div>
<textarea id="copypasta" placeholder="ここにルイズコピペが表示されます" readonly></textarea>
<div class="next"></div>
<button id="copy">コピーするボタン</button>
<button id="twitter">ツイートするボタン</button>
<hr>
<a href="https://github.com/KusaReMKN/louise">GitHub</a>
</body>
